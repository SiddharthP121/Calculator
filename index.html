<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    
            <input id="pair" type="text" placeholder="0">
        
       
            <div class=" pair pair1">
                <button class="btn icon" >AC</button>
                <button class="btn icon" >DEL</button>
                <button class="btn icon" >%</button>
                <button class="btn icon" >/</button>
            </div>

            <div class=" pair pair2">
                <button class="btn" >7</button>
                <button class="btn" >8</button>
                <button class="btn" >9</button>
                <button class="btn icon" >*</button>
            </div>

            <div class=" pair pair3">
                <button class="btn" >4</button>
                <button class="btn" >5</button>
                <button class="btn" >6</button>
                <button class="btn icon" >-</button>
            </div>

            <div class=" pair pair4">
                <button class="btn" >1</button>
                <button class="btn" >2</button>
                <button class="btn" >3</button>
                <button class="btn icon" >+</button>
            </div>
            
            <div class=" pair pair5">
                <button class="btn" >00</button>
                <button class="btn" >0</button>
                <button class="btn" >.</button>
                <button class="btn equal" >=</button>
            </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
