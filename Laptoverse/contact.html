<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Laptoverse</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .contact-container h2 {
            color: #333;
            margin-bottom: 20px;
            cursor: default;
        }

        .contact-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #555;
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-container a:hover {
            color: #000;
        }

        .contact-container i {
            margin-right: 10px;
            font-size: 24px;
        }
        .toHome{
            display: flex;
        }
        .toHome {
            display: flex;
            justify-content:flex-end;
            align-items:flex-end;
            border: none;
            font-size: 1.2vw;
            outline: none;
            text-decoration: none;
            position: absolute;
            bottom: 20vh;
            right: 20vw;
            background-color: rgb(34, 62, 34);
             cursor: pointer;
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <a href="https://instagram.com/your_instagram_username" target="_blank">
            <i class="fab fa-instagram"></i>siddharth_wd
        </a>
        <a href="https://twitter.com/your_twitter_username" target="_blank">
            <i class="fab fa-twitter"></i>  @laptoverse.universe
        </a>
        <a href="mailto:your_email@example.com">
            <i class="fas fa-envelope"></i> siddharthpotphode7@gmail.com
        </a>
        <a href="https://wa.me/your_whatsapp_number" target="_blank">
            <i class="fab fa-whatsapp"></i> +91 8109013328
        </a>
    </div>
    <a href="home.html">
        <button class="toHome">Go to Home</button>
    </a>
</body>
</html>
